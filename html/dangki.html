<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <style>
/* Apply some basic styles to the container */
.container_singup{
  background-color: rgb(232, 190, 140);
    
    padding: 20px;
    height: 1200px;
}

/* Style the registration form */

/* Style form headings */
.register-form h1 {
    text-align: center;
    color: #333;
}

/* Style form groups */
.form-group {
    margin-bottom: 15px;
    margin-left: 550px;
}

/* Style labels */
.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}
.chu{
    margin-left: 430px;
}
/* Style input fields */
.form-group input {
    width:350px;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #CCFFFF;
    border-radius: 4px;
   
}

/* Style the submit button */
.dangkitk {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 550px;
    width: 350px;
    margin-top: 30px;
}

/* Style the login link */
.chuyentrangdn {
    text-decoration: none;
    color: #007bff;
 
}

/* Add some spacing between the button and the login link */
.dangkitk + p {
    margin-top: 20px;
    margin-left: 600px;
}
    </style>
</head>
<body>
    
    <div class="container_singup">
        <div class="register-form">
            <h1>Đăng ký tài khoản</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" >
                </div>
                <p class="chu">Bằng cách nhấp vào , bạn xác nhận rằng bạn đã đọc và chấp nhận chính sách và quyền riêng tư</p>
                <button type="submit" class="dangkitk">Đăng ký</button>
                <p>Bạn đã có tài khoản? <a href="dangnhap.html" class="chuyentrangdn">Đăng nhập</a></p>
            </form>
        </div>
      
    </div>
   
</body>
</html>
